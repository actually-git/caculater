<!DOCTYPE html>
<html>
<head>
    <title>For Dar ❤️</title>
    <style>
        body {
            background: #ffebee; /* Light pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .heart {
            color: #e91e63; /* Pink heart color */
            font-size: 100px;
            animation: beat 1s infinite;
            margin: 20px 0;
        }
        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .message {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        /* Floating hearts */
        @keyframes float {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        #dynamic-message {
            color: #e91e63;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
            font-size: 1.2em;
        }
        /* Photo frame */
        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e91e63;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Animated hearts background -->
    <div class="heart">❤️</div>
    
    <div class="message">
        <!-- Replace with your girlfriend's name -->
        <h1>To My Amazing [Dar],</h1>
        
        <!-- Your photo together (replace URL) -->
        <img class="photo" src="https://imgur.com/a/aoL03FM" alt="Our Photo">
        
        <p>Every moment with you feels like a beautiful dream...</p>
        <p>Your smile brightens my darkest days, and your love fills my heart with joy.</p>
        
        <!-- Dynamic messages that rotate -->
        <div id="dynamic-message">You mean the world to me</div>
        
        <p>Today, I want you to know:</p>
        <h2>I LOVE YOU MORE THAN WORDS CAN EXPRESS!</h2>
        
        <!-- Replace with your name -->
        <p>Forever yours,<br>[Dar's Ko Ko]</p>
    </div>

    <div class="heart">❤️</div>

    <script>
        // Rotating love messages
        const messages = [
            "You're the most beautiful person I know",
            "I cherish every moment with you",
            "My heart skips a beat when you smile",
            "I'm the luckiest to have you",
            "You make my life complete"
        ];
        
        let current = 0;
        function showNextMessage() {
            document.getElementById("dynamic-message").innerText = messages[current];
            current = (current + 1) % messages.length;
            setTimeout(showNextMessage, 3000); // Change message every 3 seconds
        }
        
        // Floating hearts animation
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.style.position = "fixed";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "-50px";
            heart.style.fontSize = (Math.random() * 30 + 10) + "px";
            heart.style.animation = `float ${Math.random() * 3 + 3}s linear`;
            document.body.appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => heart.remove(), 5000);
        }
        
        // Start animations when page loads
        window.onload = function() {
            showNextMessage();
            setInterval(createHeart, 300); // New heart every 0.3 seconds
        };
    </script>
</body>
</html>
